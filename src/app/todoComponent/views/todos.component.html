<div class="todo-input col-md-8 col-md-offset-2" >
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input [ngModel]='todo?.name' formControlName="name" type="text" name="name" class="form-control"
                   id="name" placeholder="name">
        </div>
        <div class="form-group">
            <textarea rows="2" maxlength="140" class="form-control" style="width: 100%; resize: none" id="description" required name="description"
                [ngModel]='todo?.description' formControlName="description" placeholder="Description"></textarea>
        </div>
        <div>
            <button class="btn btn-danger" [disabled]="!myForm.valid" type="button" (click)="onCancel()">cancel</button>
            <button class="btn btn-primary" [disabled]="!myForm.valid || !editValid()" type="submit">save</button>
        </div>
    </form>
    <hr />
</div>

<div style="clear:both"></div>
